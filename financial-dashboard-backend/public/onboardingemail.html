<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding</title>
    <link href="https://fonts.googleapis.com/css2?family=Eudoxus+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #D8A7B1;
        }
        body {
            margin: 0;
            padding: 40px;
            text-align: center;
            font-family: 'Eudoxus Sans', sans-serif;
            background: linear-gradient(to top, #FE8DC6, #FED1C7);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }
        .logo {
            position: absolute;
            top: -40px;
            left: 20px;
            width: 275px;
            height: auto;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 400px;
            margin-top: 5vh;
            min-height: 200px;
        }
        h1 {
            margin-top: 5vh;
            font-size: 42px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        input {
            margin-top: 10px;
            padding: 12px;
            font-size: 18px;
            font-family: 'Eudoxus Sans', sans-serif;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            text-align: center;
            color: black;
            display: block;
            margin: 0 auto;
        }
        input::placeholder {
            color: #888;
            font-style: italic;
        }
        button {
            margin-top: 15px;
            padding: 12px 18px;
            font-size: 18px;
            font-family: 'Eudoxus Sans', sans-serif;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            display: block;
            margin: 15px auto 0 auto;
        }
        button:hover {
            background-color: #C48A9E;
        }
    </style>
</head>
<body>
    <img src="nextchapterlogo.png" alt="Logo" class="logo">
    <h1>Onboarding</h1>
    <div class="container">
        <h2 id="question">Enter your email.</h2>
        <input type="email" id="emailInput" placeholder="Enter your email here:" onkeypress="handleKeyPress(event)">
        <button onclick="saveEmail()">Enter</button>
    </div>
    <script>
        function saveEmail() {
            let email = document.getElementById("emailInput").value.trim();
            if (email === "" || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert("Please enter a valid email address!");
                return;
            }
            localStorage.setItem("email", email);
            setTimeout(function() {
                window.location.href = "onboardingpass.html"; // âœ… Redirects to password page
            }, 600);
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                saveEmail();
            }
        }
    </script>
</body>
</html>
