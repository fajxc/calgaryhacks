<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding</title>
  <link href="https://fonts.googleapis.com/css2?family=Eudoxus+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #D8A7B1;
    }
    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }
    body {
      margin: 0;
      padding: 40px;
      text-align: center;
      font-family: 'Eudoxus Sans', sans-serif;
      background: linear-gradient(to top, #FE8DC6, #FED1C7);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }
    .logo {
      position: absolute;
      top: -40px;
      left: 20px;
      width: 275px;
      height: auto;
    }
    .container {
      background: white;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 400px;
      margin-top: 5vh;
      min-height: 200px;
      transition: opacity 0.5s ease-out;
      box-sizing: border-box;
    }
    h1 {
      margin-top: 5vh;
      font-size: 42px;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }
    input {
      margin-top: 10px;
      padding: 12px;
      font-size: 18px;
      font-family: 'Eudoxus Sans', sans-serif;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
      text-align: center;
      color: black;
      display: block;
      margin: 0 auto;
      -moz-appearance: textfield;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input::placeholder {
      color: #888;
      font-style: italic;
    }
    button {
      margin-top: 15px;
      padding: 12px 18px;
      font-size: 18px;
      font-family: 'Eudoxus Sans', sans-serif;
      border: none;
      border-radius: 5px;
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      display: block;
      margin: 15px auto 0 auto;
    }
    button:hover {
      background-color: #C48A9E;
    }
  </style>
</head>
<body>
  <img src="nextchapterlogo.png" alt="Logo" class="logo">
  <h1>Onboarding</h1>
  <div class="container" id="container">
    <h2 id="question">On average, how much do you spend monthly in total?</h2>
    <input type="number" id="spendingInput" placeholder="E.g., 2500 (no commas or symbols)" onkeypress="handleKeyPress(event)">
    <button onclick="submitOnboarding()">Enter</button>
  </div>

  <script>
    function submitOnboarding() {
      let spending = document.getElementById("spendingInput").value.trim();
      if (spending === "" || isNaN(spending) || spending < 0) {
        alert("Please enter a valid spending amount!");
        return;
      }
  
      // Collect all previous data stored in localStorage
      const userData = {
        name: localStorage.getItem("name"),
        age: localStorage.getItem("age"),
        city: localStorage.getItem("city"),
        education: localStorage.getItem("education"),
        email: localStorage.getItem("email"),
        password: localStorage.getItem("password"),
        salary: localStorage.getItem("salary"),
        spending: spending
      };
  
      console.log("üì§ Sending data:", userData); // Debugging log
  
      // Send data to backend
      fetch("http://localhost:5000/saveUser", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(userData)
      })
      .then(response => response.json())
      .then(data => {
        console.log("‚úÖ Server response:", data);
        alert("Account created successfully!");
  
        // Redirect to link-bank.html
        window.location.href = "link-bank.html";
      })
      .catch(error => {
        console.error("‚ùå Error:", error);
        alert("Error saving data. Check console for details.");
      });
    }
  
    function handleKeyPress(event) {
      if (event.key === "Enter") {
        submitOnboarding();
      }
    }
  </script>
  
</body>
</html>
