<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Chapter - Financial Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #ffe6f0, #ffe6ff);
            color: #333;
            height: 100vh;
        }
        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            width: 90%;
            max-width: 1400px;
            height: 90vh; /* Adjusted height */
        }
        .left-section {
            background: linear-gradient(135deg, #ff69b4, #ffc0cb);
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            flex: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding-bottom: 20px;
        }
        .left-section img.phone-image {
            width: 600px; /* Reduced phone size by 1/3 */
            height: auto;
            max-width: 100%;
        }
        .right-section {
            flex: 1.2;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center; /* Centers everything */
        }
        .nav {
            display: flex;
            justify-content: flex-end;
            gap: 35px;
            margin-bottom: 40px;
            align-self: flex-end; /* Keeps navbar on the right */
        }
        .nav a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            position: relative;
            transition: color 0.3s;
        }
        .nav a:hover {
            color: #ff69b4;
        }
        .nav a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #ff69b4;
            left: 0;
            bottom: -5px;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .nav a:hover::after {
            transform: scaleX(1);
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .content h1 {
            font-size: 3em;
            margin-bottom: 15px;
        }
        .content p {
            font-size: 1.4em;
            margin-bottom: 15px;
        }
        .content a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .content a:hover {
            text-decoration: underline;
        }
        .content img.logo {
            width: 180px; /* Adjusted logo size */
            margin-top: 15px; /* Adds spacing from the text */
        }
        .signup {
            text-align: center;
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
        }
        @media (max-width: 1024px) {
            .card {
                flex-direction: column;
                height: auto;
            }
            .left-section {
                align-items: center;
                padding-bottom: 20px;
            }
            .left-section img.phone-image {
                width: 450px; /* Adjusted for tablets */
            }
        }
        @media (max-width: 768px) {
            .nav {
                justify-content: center;
            }
            .content h1 {
                font-size: 2.2em;
            }
            .content p {
                font-size: 1.2em;
            }
            .left-section img.phone-image {
                width: 350px; /* Adjusted for mobile */
            }
            .content img.logo {
                width: 140px; /* Smaller logo for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="left-section">
                <img src="phone.png" alt="Phone" class="phone-image">
            </div>
            <div class="right-section">
                <div class="nav">
                    <a href="#">Home</a>
                    <a href="#">Dashboard</a>
                    <a href="#">Financial Tracker</a>
                    <a href="#">Job Listings</a>
                </div>
                <div class="content">
                    <h1>You swear you're good with moneyâ€¦</h1>
                    <p>so where does it all go?</p>
                    <a href="#">Let us find out for you.</a>
                    <img src="nextchapter-logo.png" alt="NextChapter Logo" class="logo">
                </div>
                <div class="signup">
                    Sign up now.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
